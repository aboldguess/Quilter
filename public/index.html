<!--
  Patchwork Tile Helper Web Page
  ------------------------------
  Mini README:
  This HTML file renders the user interface for creating and evaluating Patchwork
  tiles. It includes controls for selecting the current payday, adding new pieces,
  and viewing their calculated scores.

  Structure:
  - Instructions header
  - Payday selection slider
  - Button to open the "Add Piece" form
  - Table listing all available pieces with current score metrics (sortable by headers)
  - Hidden modal-like form for drawing a new piece
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patchwork Tile Helper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Patchwork Tile Helper</h1>
    <p class="instructions">Select the current payday, then add or buy tiles. Tap cells to draw shapes and choose a color. Use "New Game" to reset purchases. Tap column headers to sort pieces.</p>
  </header>
  <section class="age-control">
    <label for="age">Current Payday: <span id="ageDisplay">1</span></label>
    <input type="range" id="age" min="1" max="9" value="1" />
  </section>
  <section class="piece-actions">
    <button id="addPieceBtn">Add Piece</button>
    <button id="newGameBtn">New Game</button>
    <button id="viewPurchasedBtn">View Purchased Tiles</button>
  </section>
  <section>
    <table id="piecesTable">
      <thead>
        <tr>
          <th>Shape</th>
          <th class="sortable">Gross Score</th>
          <th class="sortable">Net Score</th>
          <th class="sortable">Net / Time Penalty</th>
          <th class="sortable">Net / Time / Area</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
  <section id="pieceForm" class="hidden">
    <h2>New Piece</h2>
    <div id="grid" class="grid"></div>
    <div class="form-fields">
      <label>Buttons: <input type="number" id="buttonsInput" min="0" value="0" /></label>
      <label>Cost: <input type="number" id="costInput" min="0" value="0" /></label>
      <label>Time Penalty: <input type="number" id="timeInput" min="0" value="0" /></label>
      <label>Color: <input type="color" id="colorInput" value="#4caf50" /></label>
    </div>
    <div class="form-actions">
      <button id="savePiece">Save</button>
      <button id="cancelPiece">Cancel</button>
    </div>
  </section>
  <script src="patchwork_client.js"></script>
</body>
</html>
